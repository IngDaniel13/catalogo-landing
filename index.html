<body>

  <!-- ===== HEADER ===== -->
  <header class="site-header">
    <div class="container">
      <div class="header-inner">
        <a href="index.html" class="logo">
          <span class="logo-dot"></span>
          SHOPDE

        <div class="header-search">

        </div>

          </a>

  </header>

  <!-- ===== HERO ===== -->
  <section class="hero">
    <div class="container">
      <div class="hero-content">
        <div class="hero-badge">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.521.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
          Pedidos por WhatsApp
        </div>
        <h1>Los mejores productos,<br /><span>directo a tu WhatsApp</span></h1>
        <p>Explora nuestro catálogo, elige lo que quieres y envíanos un mensaje en segundos.</p>
      </div>
    </div>
  </section>

  <!-- ===== FILTERS ===== -->
  <section class="filters-section">
    <div class="container">
      <div class="filters-inner">
        <div id="categoryChips" class="flex gap-2" style="flex-shrink:0"></div>
        <div class="flex gap-2" style="flex-shrink:0;margin-left:auto">
          <input type="number" id="minPrice" class="filter-select" placeholder="Precio mín." min="0" style="width:130px" />
          <input type="number" id="maxPrice" class="filter-select" placeholder="Precio máx." min="0" style="width:130px" />
        </div>
      </div>
    </div>
  </section>

  <!-- ===== PRODUCTS ===== -->
  <main class="products-section">
    <div class="container">
      <div class="section-header">
        <h2 class="section-title">Productos</h2>
        <span id="resultsCount" class="results-count"></span>
      </div>
      <div id="productsGrid" class="products-grid"></div>
    </div>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="site-footer">
    <p>&copy; 2024 <strong>Shopde</strong></p>
  </footer>

  <!-- ===== TOAST ===== -->
  <div id="toastContainer" class="toast-container"></div>

  <script type="module">
    import { loadProducts, buildProductCard, renderSkeletons, renderEmpty } from './js/products.js';
    import { loadCategories, renderCategoryChips, debounce, updateURL, getParam } from './js/filters.js';

    const grid = document.getElementById('productsGrid');
    const chips = document.getElementById('categoryChips');
    const countEl = document.getElementById('resultsCount');
    const searchInput = document.getElementById('searchInput');
    const minPriceInput = document.getElementById('minPrice');
    const maxPriceInput = document.getElementById('maxPrice');

    // Estado actual de filtros
    const state = {
      category: getParam('category') || 'all',
      search: getParam('search') || '',
      minPrice: getParam('min') || '',
      maxPrice: getParam('max') || '',
    };

    // Sincronizar inputs con URL
    searchInput.value = state.search;
    minPriceInput.value = state.minPrice;
    maxPriceInput.value = state.maxPrice;

    // Fetch + render productos
    async function fetchAndRender() {
      renderSkeletons(grid, 8);
      try {
        const products = await loadProducts({
          category: state.category,
          search: state.search,
          minPrice: state.minPrice ? parseFloat(state.minPrice) : null,
          maxPrice: state.maxPrice ? parseFloat(state.maxPrice) : null,
        });
        updateURL({ category: state.category, search: state.search, min: state.minPrice, max: state.maxPrice });

        if (products.length === 0) {
          renderEmpty(grid);
          countEl.textContent = '';
        } else {
          grid.innerHTML = products.map(buildProductCard).join('');
          countEl.textContent = `${products.length} producto${products.length !== 1 ? 's' : ''}`;
        }
      } catch (err) {
        grid.innerHTML = `<div class="empty-state"><span class="empty-icon">⚠️</span><h3>Error al cargar productos</h3><p class="text-gray">${err.message}</p></div>`;
      }
    }

    // Cargar categorías y montar chips
    async function initCategories() {
      try {
        const cats = await loadCategories();
        renderCategoryChips(chips, cats, state.category, (cat) => {
          state.category = cat;
          fetchAndRender();
        });
      } catch { /* silencioso */ }
    }

    // Event listeners
    searchInput.addEventListener('input', debounce((e) => {
      state.search = e.target.value;
      fetchAndRender();
    }));

    minPriceInput.addEventListener('input', debounce((e) => {
      state.minPrice = e.target.value;
      fetchAndRender();
    }));

    maxPriceInput.addEventListener('input', debounce((e) => {
      state.maxPrice = e.target.value;
      fetchAndRender();
    }));

    // Init
    initCategories();
    fetchAndRender();
  </script>
</body>
</html>
